<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Cybersecurity Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0B0B0F;
      --bg-card: #111827;
      --purple-main: #6D28D9;
      --purple-accent: #A855F7;
      --text-main: #E5E7EB;
      --border-purple: #312E81;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--purple-accent);
      text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 10px auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 30px;
    }

    nav a {
      color: var(--purple-accent);
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--purple-main);
      margin-bottom: 20px;
    }

    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-purple);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.25);
    }

    .skills span {
      display: inline-block;
      background: #1f2933;
      border: 1px solid var(--border-purple);
      padding: 6px 12px;
      border-radius: 6px;
      margin: 6px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid var(--border-purple);
      margin-top: 40px;
    }

    footer a {
      color: var(--purple-accent);
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <h1>Your Name</h1>
    <p>Cybersecurity Enthusiast | Purple Team | Ethical Hacker</p>
